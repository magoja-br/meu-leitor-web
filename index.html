<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Leitor de Documentos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Meu Leitor de Documentos</h1>
        
        <div id="header-controls">
            <nav>
                <label for="file-input" class="file-label">Escolher Arquivo (.txt, .pdf, .docx)</label>
                <input type="file" id="file-input" accept=".txt,.pdf,.docx">
            </nav>
            
            <div id="navegacao-paragrafo">
                <label for="paragrafo-input">Ir para Parágrafo:</label>
                <input type="number" id="paragrafo-input" value="1" min="1"> 
                <button id="ir-btn" class="player-button ir-btn-custom">Go</button>
            </div>

            <div id="barra-progresso-container" class="barra-progresso-container" style="display: none;">
                <div class="progresso-info">
                    <span id="progresso-texto">Parágrafo 0 de 0</span>
                </div>
                <div class="barra-progresso">
                    <div id="barra-progresso-preenchida" class="barra-progresso-preenchida"></div>
                </div>
            </div>
            
            <div id="configuracoes-audio" class="configuracoes-audio">
                <label for="voz-select">Voz:</label>
                <select id="voz-select">
                    <option value="pt-BR-Chirp3-HD-Algieba">Masculina (Chirp3-HD-Algieba)</option>
                    <option value="pt-BR-Chirp3-HD-Achird">Masculina (Chirp3-HD-Achird)</option>
                    <option value="pt-BR-Wavenet-A">Feminina (Wavenet-A)</option>
                    <option value="pt-BR-Wavenet-D">Feminina (Wavenet-D)</option>
                </select>
                <label for="velocidade-slider">Velocidade: <span id="velocidade-valor">1.00</span>x</label>
                <input type="range" id="velocidade-slider" min="0.25" max="2.00" step="0.05" value="1.00">
            </div>
        </div>

        <span id="indicador-paragrafo" class="indicador-paragrafo"></span>

        </header>

    <main id="conteudo-leitura">
        <p class="aviso">Por favor, escolha um arquivo para iniciar a leitura.</p>
    </main>

    <footer>
        <p>Leitor de documentos pessoal</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
